<!-- 
 O AppComponent é o ponto de entrada da aplicação.
 É nele que o Angular monta toda a estrutura principal do sistema.

 O <router-outlet> funciona como uma “janela” onde as páginas das rotas
 serão carregadas conforme o usuário navega.

 Você também pode declarar aqui components fixos, como navbar, sidebar
 ou footer — elementos que devem aparecer em todas as páginas.

 Lembre-se: o Angular respeita a ordem em que os components são declarados.
 Se você colocar um component acima do <router-outlet>, ele aparecerá acima
 da área de navegação; se colocar abaixo, ficará abaixo.
-->
